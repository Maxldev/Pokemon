<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center ion-margin">Mon équipe</ion-title>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-button color="light" [routerLink]="'/home'">Accueil</ion-button>
        <ion-button color="light" [routerLink]="'/pokedex'">Pokédex</ion-button>
        <ion-button color="light" [routerLink]="''">Combat</ion-button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2 class="ion-padding ion-text-justify" *ngIf="team.length < 1">Votre équipe ne contient aucun pokémon... Allez en chercher dans le pokédex !</h2>
      <ion-col *ngFor="let pokemon of team" size="4">
        <div class="ion-justify-content-center">
          <h3 class="ion-text-center ion-text-capitalize">{{pokemon.french_name}}</h3>
          <img src="{{ pokemon.img }}" alt="{{ pokemon.name }}" style="width:75%"/>
          <img *ngFor="let type of pokemon.types" src="../../assets/img/{{ type }}.png" style="width:75%" alt="{{ type }}"/>
        </div>
        <ion-button class="ion-padding" expand="full" color="warning" (click)=delete(pokemon.name)>Relacher</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button *ngIf="team.length > 0" class="ion-padding" expand="full" color="warning" (click)=deleteTeam()>Relacher tous les pokémons !</ion-button>
</ion-content>
